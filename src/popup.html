<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-md-5 mx-auto">
        <h4>
          NUSMods Plus<br />
          <small>An extension for saving session data</small>
        </h4>
      </div>
      <div class="col-md-5 mx-auto">
        <button id="saveButton" type="button" class="btn btn-default btn-block">
          Save
        </button>
        <button id="loadButton" type="button" class="btn btn-default btn-block">
          Load
        </button>
        <button id="resetButton" type="button" class="btn btn-danger btn-block">
          Reset
        </button>
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
